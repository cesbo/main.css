<h1>Components</h1>

<p>Components is a complex elements</p>

<h2>Modal</h2>
<div class="docs-box">
	<button onClick="demo_modal_text.showModal()">modal text</button>
	<dialog id="demo_modal_text">
		<header>
			<div>Modal Header</div>
			<button onClick="demo_modal_text.close()" class="icon close"></button>
		</header>
		<article>
			Modal Content
		</article>
		<footer>
			Modal Footer
		</footer>
	</dialog>

	<button onClick="demo_modal_form.showModal()">modal form</button>
	<dialog id="demo_modal_form">
		<header>
			<div>Modal Form</div>
			<button onClick="demo_modal_form.close()" class="icon close"></button>
		</header>
		<form onSubmit="return false">
			<fieldset class="container">
				<label>
					<span>Login</span>
					<input type="text" />
				</label>
				<label>
					<span>Password</span>
					<input type="password" />
				</label>
				<footer class="row right">
					<button onClick="demo_modal_form.close()">Close</button>
					<button type="submit">Submit</button>
				</footer>
			</fieldset>
		</form>
	</dialog>
</div><!-- Modal -->

<h2>Carousel</h2>
<div class="docs-box">
	<div class="carousel" id="carousel">
		<div class="note">
			<header>1/3</header>
			<p>First page</p>
		</div>
		<div class="note danger">
			<header>2/3</header>
			<p>Second page</p>
		</div>
		<div class="note success">
			<header>3/3</header>
			<p>Third page</p>
		</div>
	</div>
	<div class="container" style="text-align: center;">
		<button onClick="window['carousel'].scrollLeft -= window['carousel'].clientWidth">&lt;</button>
		<button onClick="window['carousel'].children[0].scrollIntoView()">1</button>
		<button onClick="window['carousel'].children[1].scrollIntoView()">2</button>
		<button onClick="window['carousel'].children[2].scrollIntoView()">3</button>
		<button onClick="window['carousel'].scrollLeft += window['carousel'].clientWidth">&gt;</button>
	</div>
</div><!-- Carousel -->
