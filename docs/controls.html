<h1>Controls</h1>

<p>Basic control elements</p>

<h2>Button</h2>
<div class="docs-box" style="display: grid; grid-template-columns: repeat(2, 140px); grid-gap: var(--space-xs);">
	<button>Button</button>
	<button disabled>Disabled</button>

	<button type="submit">Submit</button>
	<button type="submit" disabled />Disabled</button>

	<button class="danger">Danger</button>
	<button class="danger" disabled>Disabled</button>

	<button class="success">Success</button>
	<button class="success" disabled>Disabled</button>
</div><!-- Button -->

<p>Button for icons</p>

<div class="docs-box" style="display: flex; gap: var(--space-xs);">
	<button class="icon close"></button>
	<button class="icon close" disabled></button>
</div>

<h2>Form</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				<span>Email</span>
				<input type="text" />
			</label>

			<label>
				<span>Password</span>
				<input type="password" />
			</label>

			<label>
				<span>Remember</span>
				<input type="checkbox" />
			</label>

			<footer>
				<input type="submit" value="Submit" />
			</footer>
		</fieldset>
	</form>
</div><!-- Form -->

<h2>Input</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				<span>Required</span>
				<input type="text" placeholder="Invalid field" required pattern=".{5,}" />
			</label>

			<label>
				<span>Disabled</span>
				<input type="text" placeholder="Disabled" disabled />
			</label>

			<label>
				<span>Readonly</span>
				<input type="text" placeholder="Readonly" readonly />
			</label>

			<label>
				<span>Textarea</span>
				<textarea></textarea>
			</label>
		</fieldset>
	</form>
</div><!-- Input -->

<h2>Select, Checkbox, Switch, Radio</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				<span>Select</span>
				<select>
					<option>Water</option>
					<optgroup label="Tea">
						<option>Black</option>
						<option>Green</option>
					</optgroup>
					<optgroup label="Coffee">
						<option>Espresso</option>
						<option>Capuchino</option>
					</optgroup>
				</select>
			</label>

			<hr />

			<label>
				<span>Checkbox</span>
				<input type="checkbox" />
			</label>

			<label>
				<span>Checked</span>
				<input type="checkbox" checked />
			</label>

			<label>
				<span>Disabled</span>
				<input type="checkbox" disabled />
			</label>

			<label>
				<span>Switch</span>
				<input type="checkbox" class="switch" />
			</label>

			<hr />

			<label>
				<span>JavaScript</span>
				<input type="radio" name="language" value="JavaScript" />
			</label>

			<label>
				<span>Go</span>
				<input type="radio" name="language" value="Go" checked />
			</label>

			<label>
				<span>Rust</span>
				<input type="radio" name="language" value="Rust" />
			</label>
		</fieldset>
	</form>
</div><!-- Select, Checkbox, Switch, Radio -->

<h2>Group</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<details class="group">
				<summary class="button">Billing Address</summary>
				<label>
					<span>Street</span>
					<input type="text" />
				</label>
				<label>
					<span>City</span>
					<input type="text" />
				</label>
			</details>

			<details class="group">
				<summary class="button optional">
					<span>Delivery Address</span>
					<input type="checkbox" class="switch" />
				</summary>
				<label>
					<span>Street</span>
					<input type="text" />
				</label>
				<label>
					<span>City</span>
					<input type="text" />
				</label>
			</details>
		</fieldset>
	</form>
</div><!-- Group -->
