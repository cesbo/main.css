<h1>Controls</h1>

<p>Basic control elements</p>

<h2>Button</h2>
<div class="docs-box">
	<form onsubmit="return false" class="grid" style="grid-template-columns: repeat(2, 140px); gap: var(--space-xs);">
		<button class="btn">Button</button>
		<button class="btn" disabled>Disabled</button>

		<button class="btn primary" type="submit">Submit</button>
		<button class="btn primary" type="submit" disabled />Disabled</button>

		<button class="btn danger">Danger</button>
		<button class="btn danger" disabled>Disabled</button>

		<button class="btn success">Success</button>
		<button class="btn success" disabled>Disabled</button>
	</form>
</div>

<p>Outline buttons</p>

<div class="docs-box">
	<form onsubmit="return false" class="grid" style="grid-template-columns: repeat(2, 140px); gap: var(--space-xs);">
		<button class="btn outline">Button</button>
		<button class="btn outline" disabled>Disabled</button>

		<button class="btn outline primary" type="submit">Submit</button>
		<button class="btn outline primary" type="submit" disabled />Disabled</button>

		<button class="btn outline danger">Danger</button>
		<button class="btn outline danger" disabled>Disabled</button>

		<button class="btn outline success">Success</button>
		<button class="btn outline success" disabled>Disabled</button>
</form>
</div>

<p>Button with icon</p>

<div class="docs-box" style="display: flex; flex-direction: column; gap: var(--space-xs);">
	<div class="row left">
		<button>&times;</button>
		<button disabled>&times;</button>
	</div>
</div><!-- Button -->

<h2>Fieldset</h2>
<p>Fieldset is a group of related elements.</p>
<div class="docs-box">
	<form onSubmit="return false">
		<fieldset>
			<label>
				Lock Group
				<input type="checkbox" onChange="window.fieldset_demo.disabled = this.checked" />
			</label>
		</fieldset>

		<fieldset id="fieldset_demo">
			<label>
				Email
				<input type="text" value="user@example.com" />
			</label>

			<label>
				Password
				<input type="password" />
			</label>

			<label>
				Remember
				<input type="checkbox" />
			</label>

			<footer>
				<button class="btn primary" type="submit">Submit</button>
			</footer>
		</fieldset>
	</form>
</div>

<h2>Input</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				Required
				<input type="text" placeholder="Invalid field" required pattern=".{5,}" />
			</label>

			<label>
				Disabled
				<input type="text" placeholder="Disabled" disabled />
			</label>

			<label>
				Readonly
				<input type="text" placeholder="Readonly" readonly />
			</label>

			<label>
				Number
				<input type="number" value="42" />
			</label>

			<label>
				Textarea
				<textarea rows="10"></textarea>
			</label>
		</fieldset>
	</form>
</div><!-- Input -->

<h2>Select, Checkbox</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				Select
				<select>
					<option>Water</option>
					<optgroup label="Tea">
						<option>Black</option>
						<option>Green</option>
					</optgroup>
					<optgroup label="Coffee">
						<option>Espresso</option>
						<option>Capuchino</option>
					</optgroup>
				</select>
			</label>
		</fieldset>

		<fieldset>
			<legend>Checkbox</legend>

			<label>
				Checkbox
				<input type="checkbox" />
			</label>

			<label>
				Checked
				<input type="checkbox" checked />
			</label>

			<label>
				Disabled
				<input type="checkbox" disabled />
			</label>
		</fieldset>
	</form>
</div><!-- Select, Checkbox -->

<h2>Group</h2>
<div class="docs-box">
	<form>
		<details class="group">
			<summary class="btn">Hidden Elements</summary>
			<fieldset>
				<label>
					First Name
					<input type="text" name="firstName" />
				</label>
				<label>
					Last Name
					<input type="text" name="lastName" />
				</label>
				<label>
					City
					<input type="text" name="city" />
				</label>
			</fieldset>
		</details>
	</form>
</div><!-- Group -->
