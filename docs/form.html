<h1>Controls</h1>

<p>Basic control elements</p>

<h2>Button</h2>
<div class="docs-box">
	<form class="grid" style="grid-template-columns: repeat(2, 140px); gap: var(--space-xs);">
		<button>Button</button>
		<button disabled>Disabled</button>

		<button type="submit">Submit</button>
		<button type="submit" disabled />Disabled</button>

		<button class="danger">Danger</button>
		<button class="danger" disabled>Disabled</button>

		<button class="success">Success</button>
		<button class="success" disabled>Disabled</button>
	</form>
</div>

<p>Outline buttons</p>

<div class="docs-box">
	<form class="grid" style="grid-template-columns: repeat(2, 140px); gap: var(--space-xs);">
		<button class="outline">Button</button>
		<button class="outline" disabled>Disabled</button>

		<button class="outline" type="submit">Submit</button>
		<button class="outline" type="submit" disabled />Disabled</button>

		<button class="outline danger">Danger</button>
		<button class="outline danger" disabled>Disabled</button>

		<button class="outline success">Success</button>
		<button class="outline success" disabled>Disabled</button>
</form>
</div>

<p>Button with icon</p>

<div class="docs-box" style="display: flex; flex-direction: column; gap: var(--space-xs);">
	<div class="row left">
		<button>&times;</button>
		<button disabled>&times;</button>
	</div>
</div><!-- Button -->

<h2>Fieldset</h2>
<p>Fieldset is a group of related elements.</p>
<div class="docs-box">
	<form onSubmit="return false">
		<fieldset>
			<label>
				Lock Group
				<input type="checkbox" onChange="window.fieldset_demo.disabled = this.checked" />
			</label>
		</fieldset>

		<fieldset id="fieldset_demo">
			<label>
				Email
				<input type="text" />
			</label>

			<label>
				Password
				<input type="password" />
			</label>

			<label>
				Remember
				<input type="checkbox" />
			</label>

			<footer>
				<button type="submit">Submit</button>
			</footer>
		</fieldset>
	</form>
</div>

<h2>Input</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				Required
				<input type="text" placeholder="Invalid field" required pattern=".{5,}" />
			</label>

			<label>
				Disabled
				<input type="text" placeholder="Disabled" disabled />
			</label>

			<label>
				Readonly
				<input type="text" placeholder="Readonly" readonly />
			</label>

			<label>
				Textarea
				<textarea rows="10"></textarea>
			</label>
		</fieldset>
	</form>
</div><!-- Input -->

<h2>Select, Checkbox</h2>
<div class="docs-box">
	<form>
		<fieldset>
			<label>
				Select
				<select>
					<option>Water</option>
					<optgroup label="Tea">
						<option>Black</option>
						<option>Green</option>
					</optgroup>
					<optgroup label="Coffee">
						<option>Espresso</option>
						<option>Capuchino</option>
					</optgroup>
				</select>
			</label>
		</fieldset>

		<fieldset>
			<label>
				Checkbox
				<input type="checkbox" />
			</label>

			<label>
				Checked
				<input type="checkbox" checked />
			</label>

			<label>
				Disabled
				<input type="checkbox" disabled />
			</label>
		</fieldset>
	</form>
</div><!-- Select, Checkbox -->
