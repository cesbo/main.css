html.light {
    --color-text: 0  0%  0%;
    --color-background: 0  0%  100%;
    --color-surface: 220deg 14.29% 95.88%;
    --color-border: 0 0% 75%;

    --color-primary: 204.7 60.4% 57.5%;
    --color-danger: 354.5 60.4% 57.5%;
    --color-success: 144.7 60.4% 57.5%;
}

section:not(:target) {
	display: none;
}

.docs-box {
	border: 1px solid hsl(var(--color-border));
	border-top-left-radius: var(--radius);
	border-top-right-radius: var(--radius);
	padding: var(--space);
	color: hsl(var(--color-text));
	background-color: hsl(var(--color-background));
}

.docs-box-toolbar {
	position: relative;
	border: 1px solid hsl(var(--color-border));
	border-top: 0;
	border-bottom-left-radius: var(--radius);
	border-bottom-right-radius: var(--radius);
	margin-bottom: var(--space);
}

.docs-box-buttons {
	position: absolute;
	display: flex;
	flex-direction: row;
	right: 0;
	top: 0;
	padding: var(--space-xs) var(--space-s);
}

.docs-box-source {
	padding: var(--space-xs) var(--space);
}

.docs-box-source summary {
	cursor: pointer;
	color: hsl(var(--color-primary));
	user-select: none;
}

.docs-box-source summary:hover {
	color: hsl(var(--color-primary) / .6);
}

.docs-box-source[open] summary {
	margin-bottom: var(--space);
}

.docs-box-source pre {
	margin-bottom: 0;
	padding: 0;
	margin: 0;
	border: 0;
	box-shadow: none;
}

.docs-color-palette>* {
	padding: var(--space);
	border-radius: var(--radius);
}
